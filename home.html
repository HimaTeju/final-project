<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    width: 100%;
    max-width: 600px;
    display: flex;
    flex-direction: row;
    overflow: hidden;
}

.form-container {
    width: 50%;
    padding: 2rem;
    box-sizing: border-box;
    transition: transform 0.6s ease-in-out;
}

.sign-in-container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.sign-up-container {
    background-color: #f5f5f5;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transform: translateX(100%);
}

.form-container h1 {
    margin-bottom: 1rem;
}

.form-container input {
    width: 100%;
    padding: 0.75rem;
    margin: 0.5rem 0;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.form-container button {
    width: 100%;
    padding: 0.75rem;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 1rem;
}

.form-container .message {
    margin-top: 1rem;
    text-align: center;
}

.form-container .message a {
    color: #007bff;
    text-decoration: none;
}

.sign-in-container.active {
    transform: translateX(-100%);
}

.sign-up-container.active {
    transform: translateX(0);
}
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container sign-in-container">
            <form>
                <h1>Sign In</h1>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <p class="message">Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
            </form>
        </div>
        <div class="form-container sign-up-container">
            <form>
                <h1>Sign Up</h1>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p class="message">Already have an account? <a href="#" onclick="toggleForms()">Sign In</a></p>
            </form>
        </div>
    </div>

    <script>
        function toggleForms() {
            const signInContainer = document.querySelector('.sign-in-container');
            const signUpContainer = document.querySelector('.sign-up-container');
            signInContainer.classList.toggle('active');
            signUpContainer.classList.toggle('active');
        }
    </script>
</body>
</html>
